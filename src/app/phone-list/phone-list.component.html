<h2> Phone List </h2>

<div class="error" *ngIf="errorMessage"> {{ errorMessage }} </div>

<div class="phone-list">
  <div *ngFor="let onePhone of phones">
    <img [src]="onePhone.img">
    <h3> {{ onePhone.name }} </h3>
    <p> {{ onePhone.brand }} </p>
    <a [routerLink]="['phone', onePhone.id]">
      View Details
    </a>
  </div>
</div>
